{% extends "bootstrap/base.html" %}

{% block navbar %}
<!-- As a link -->
<nav class="navbar navbar-light bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand" href="http://127.0.0.1:5000/STschedule">Back Home</a>
    </div>
  </nav>
  
  {% endblock %}
{% block title %}Add New Student{% endblock %}

{% block content %}
<div class="container justify-content-center">
    <form action="{{ url_for('go')}}" method = "POST"> 
        <div class="form-group row">
        <h3>Schedule List</h3>
        Student Names<br>
        <input type="text" name="sn"/><br>
    </div>
        <div class="form-group row">
        Classes<br>
        <input type="text" name="clas"/><br>
    </div>
        <div class="form-group row">
        Grade<br>
        <input type="text" name="gd"><br>

        <input class="btn btn-success" type="submit" value="Submit"/>
    </div>
    </form>
</div>
{% endblock %}
